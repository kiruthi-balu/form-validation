<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/validate.js"></script>
    <title>Document</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
    </style>

</head>

<body
    style="background-image: url(./image/a1bb3f21a4762fee27d2b45317473e0e.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;">
    <div class="container col-lg-8 mt-4">
        <div class="card mt-5">
            <!-- Heading -->
            <h2 class="text-center mt-3">Library Membership Registration</h2>
            <form id="registrationForm" novalidate>
                <div class="row">
                    <div class="col-1 ms-3 mt-4">
                        <label for="name" class="form-label">Name:</label>
                    </div>
                    <div class="col-5 mt-4 ">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                        <p style="color: red;" id="nameError"></p>
                    </div>
                </div>
                <!-- date picker for date of birth -->
                <div class="row">
                    <div class="col-2 ms-5 mt-3">
                        <label for="birthday">Date of Birth:</label>
                    </div>
                    <div class="col-5 mt-3">
                        <input type="date" id="birthday" name="birthday" max="2024-10-10">
                        <p style="color: red;" id="dateError"></p>

                        <!-- <input type="submit" value="Submit"> -->
                    </div>
                </div>
                <!-- gender radio button -->
                <div class="row mt-2">
                    <div class="col-1 ms-5 mt-2">
                        <label class="form-label">Gender:</label>
                    </div>
                    <div class="col mt-2">
                        <input type="radio" name="gender" value="male"> Male   
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                        <p style="color: red;" id="genderError"></p>

                    </div>

                </div>
                <!-- email id -->
                <div class="row mt-2">
                    <div class="col-1 ms-5 mt-3">
                        <label for="email" class="form-label">E-mail:</label>
                    </div>
                    <div class="col-5 mt-2 ">
                        <input type="text" class="form-control" id="email" placeholder="Enter Your Email-Id" required>
                        <p style="color: red;" id="emailError"></p>
                    </div>
                </div>
                <!-- full address line -->              
                <div class="row">
                    <div class="col-1 mt-2 ms-5">
                        <label for="address" class="form-label">Address:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-5  ms-5">
                        <input type="text" class="form-control" id="addressl1" aria-describedby="addressl1Help">
                        <div id="addressl1Help" class="form-text">Address Line 1</div>
                        <p style="color: red;" id="al1Error"></p>

                    </div>
                    <div class="col-5 ">
                        <input type="text" class="form-control" id="addressl2" aria-describedby="addressl2Help">
                        <div id="addressl2Help" class="form-text">Address Line 2</div>
                        <p style="color: red;" id="al2Error"></p>

                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-5  ms-5">
                        <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
                        <div id="cityHelp" class="form-text">City/District</div>
                        <p style="color: red;" id="cityError"></p>

                    </div>
                    <div class="col-5 ">
                        <input type="text" class="form-control" id="state" aria-describedby="stateHelp">
                        <div id="stateHelp" class="form-text">State/Region</div>
                        <p style="color: red;" id="stateError"></p>

                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-5  ms-5">
                        <input type="text" class="form-control" maxlength="6" id="zipcode" aria-describedby="zipcodeHelp">
                        <div id="zipcodeHelp" class="form-text">Zipcode</div>
                        <p style="color: red;" id="zipError"></p>

                    </div>
                    <div class="col-5">
                        <select class="form-select" aria-label="Default select example" id="option">
                            <option selected>-option-</option>
                            <option value="1">India</option>
                            <option value="2">Australia</option>
                            <option value="3">America</option>
                            <option value="4">figi</option>
                            <option value="5">Belgium</option>
                            <option value="6">Brazil</option>
                            <option value="7">canada</option>
                            <option value="8">china</option>
                            <option value="9">Denmark</option>
                            <option value="10">Egypt</option>
                            <option value="11">Kuwit</option>
                            <option value="12">Greenland</option>
                        </select>
                        <div id="countryHelp" class="form-text">Country</div>
                        <p style="color: red;" id="countryError"></p>


                    </div>

                </div>
                <!-- phone number -->
                <div class="row">
                    <div class="col-2 ms-5 mt-4">
                        <label for="phone-number" class="form-label">Phone number:</label>
                    </div>
                    <div class="col-4 mt-4 ">
                        <input type="text" class="form-control" maxlength="10" id="phonenumber" placeholder="Enter Mobile number"
                            required>
                        <p style="color: red;" id="numberError"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 ms-5 mt-3">
                        <label for="Alternate number" class="form-label">Alternate number:</label>
                    </div>
                    <div class="col-4 mt-2 ">
                        <input type="text" maxlength="10" class="form-control" id="altnumber"
                            placeholder="Alternate Mobile number" required>
                        <p style="color: red;" id="altError"></p>
                    </div>
                </div>
                <!-- checkbox for multiple choises -->
                <div class="col-4 ms-5 mt-4">
                    <label for="checkbox" class="form-label" id="fistcheck">What would you use the library for?</label>
                </div>
                <div class="col-4 ms-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Reference
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            In-House reading
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Borrowing
                        </label>
                    </div>
                    <p style="color: red;" id="check1Error"></p>

                </div>
                <div class="col-4 ms-5 mt-4">
                    <label for="checkbox" class="form-label" id="secondcheck">Which sections of the library would you like access
                        to?</label>
                </div>
                <div class="col-4 ms-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            All
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Magazines
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Non-Fiction
                        </label>
                    </div>
                    <p style="color: red;" id="check2Error"></p>

                </div>
                <!-- File Uploading photo uploading -->
                <div class="col-5 ms-5 mt-4">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload your Photo</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <p style="color: red;" id="fileError"></p>

                </div>
                <!-- switch check box -->
                <div class="col-4 ms-5 mt-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Permium Membership</label>
                    </div>
                    <p style="color: red;" id="switchError"></p>

                </div>

                <!-- password  -->

                <div class="row">
                    <div class="col-2 ms-5 mt-4">
                        <label for="password" class="form-label">Enter Password:</label>
                    </div>
                    <div class="col-4 mt-3 ">
                        <input type="text" class="form-control" id="pssword" placeholder="Enter Password" required>
                        <p style="color: red;" id="passworderror"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 ms-5 mt-4">
                        <label for="password" class="form-label">Re-EnterPassword:</label>
                    </div>
                    <div class="col-4 mt-3 ">
                        <input type="text" class="form-control" id="rpssword" placeholder="Re-Enter Password" required>
                        <p style="color: red;" id="repassworderror"></p>
                    </div>
                </div>

                <div class="col mt-3 ms-5 me-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                        <label class="form-check-label" for="flexCheck">I hereby state that all the information noted
                            above is correct to my knowledge. And,
                            I Agree all the terms and conditions in this library
                        </label>
                    </div>
                    <p style="color: red;" id="agreeError"></p>

                </div>

                <div class="col text-center mt-4 mb-4">
                    <button type="button" onclick="validate()" class="btn btn-danger">REGISTER</button>
                </div>
            </form>

           






        </div>
    </div>

</body>

</html>
